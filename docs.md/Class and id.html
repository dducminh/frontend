<!DOCTYPE html>
<html>
    <head>
        <title>Class and id</title>
        <p>Class and id</p>
        <style>
            .class1 {
                color: red;
            }
            #id1 {
                color: blue;
            }
        </style>
        <body>
            <p class="class1">This is a paragraph with class1.</p>
            <p id="id1">This is a paragraph with id1.</p>
        </body>
    </head>
    <p>Drop cap in CSS</p>
    <style> 
        .dropcap {
            color: brown;
            float: left;
            font-size: 4em;
            line-height: 0.8em;
            margin-right: 0.1em;
        }
    </style>
    </head>
</html>
