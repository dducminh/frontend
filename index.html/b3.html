<html lang="en">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

            padding: 10px;
            border: 1px solid black;
        }
        .highlight {
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
        }
        img {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
