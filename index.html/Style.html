<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Style Heading</title>
    <style>
        h2 {
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            transition: background-color 0.5s ease;
            cursor: pointer;
            user-select: none;
            text-decoration: underline; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
    <link rel="stylesheet" href="External.css">
</head>
<body>
    <h1 style="color: blue; font-family: Arial;">Trên một dòng</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>Đây là những thẻ style</p>
</body>
</html>
